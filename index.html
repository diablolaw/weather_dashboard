<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main>
      <aside>
        <h2>Search for a City:</h2>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="search-city" />
          <button class="btn bg-primary text-light" id="search-button"><i class="fa fa-search" aria-hidden="true"></i></button>
          <ul class="list-group"></ul>
      </aside>
      <section>
          <div class="row ml-2 border border-dark rounded">
              <div class="col-sm-12" id="current-weather">
                  <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                  <p>Temp: <span class="current" id="temperature"></span></p>
                  <p>Wind: <span class="current" id="wind-speed"></span></p>
                  <p>Humidity: <span class="current" id="humidity"></span></p>
                  <p>UV Index: <span class="current bg-danger rounded py-2 px-2 text-white" id="uv-index"></span></p>
              </div>
          </div>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
